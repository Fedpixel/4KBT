---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: telegraf
spec:
  selector:
    matchLabels:
      hesias.io/application: telegraf
  template:
    metadata:
      labels:
        hesias.io/application: telegraf
    spec:
      containers:
        - name: telegraf-container
          image: telegraf:latest
          env:
            - name: "INFLUXDB_NAME"
              valueFrom:
                secretKeyRef:
                  name: influxdb-secret
                  key: database-name
            - name: "INFLUXDB_USER"
              valueFrom:
                secretKeyRef:
                  name: influxdb-secret
                  key: username
            - name: "INFLUXDB_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: influxdb-secret
                  key: password
            - name: INFLUXDB_HOST
              value: influxdb-svc
            - name: INFLUXDB_PORT
              value: "8086"
          volumeMounts:
            - name: config
              mountPath: /etc/telegraf/
      volumes:
        - name: config
          configMap:
            name: telegraf-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: telegraf-config
data:
  telegraf.conf: |
    [global_tags]
    [agent]
      interval = "10s"
      round_interval = true
      metric_batch_size = 1000
      metric_buffer_limit = 10000
      collection_jitter = "0s"
      flush_interval = "10s"
      flush_jitter = "0s"
      precision = "0s"
      hostname = ""
      omit_hostname = false
    [[outputs.influxdb]]
      urls = ["http://$INFLUXDB_HOST:$INFLUXDB_PORT"]
      database = "$INFLUXDB_NAME"
      username = "$INFLUXDB_USER"
      password = "$INFLUXDB_PASSWORD"
    [[inputs.cpu]]
      percpu = true
      totalcpu = true
      collect_cpu_time = false
      report_active = false
      core_tags = false
    [[inputs.disk]]
      ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]
    [[inputs.diskio]]
    [[inputs.kernel]]
    [[inputs.mem]]
    [[inputs.processes]]
    [[inputs.swap]]
    [[inputs.system]]

